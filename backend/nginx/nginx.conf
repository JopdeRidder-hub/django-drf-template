server {
    listen 80;

    # Server name and location can be adjusted
    server_name your_domain.com;

    location / {
        proxy_pass http://web:8000;  # web service from docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location /static/ {
        alias /app/staticfiles/;
    }

    # Serve media files
    location /media/ {
        alias /app/media/;
    }

    # You can configure additional security and performance settings here
    client_max_body_size 4G;
    keepalive_timeout 5;
}
